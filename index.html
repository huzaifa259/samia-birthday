<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff4e8a,#8e2de2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
}

.card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    max-width:500px;
    z-index:2;
}

h1{font-size:32px;}
p{font-size:18px; line-height:1.6;}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e8a;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ffe6f0;
    transform:scale(1.1);
}

.heart{
    position:absolute;
    color:white;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
canvas{
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>Happy Birthday, Samia ‚ù§Ô∏è</h1>
    <p>
        Even though you are far away today,  
        my heart celebrates you every second.  
        You are my happiness, my peace,  
        and the most beautiful blessing in my life.
    </p>
    <p>
        May Allah bless you with endless joy,  
        long life, and success in everything you do.
    </p>
    <button onclick="showLove()">Click for a Surprise üíñ</button>
    <p id="loveMessage" style="margin-top:15px; font-weight:bold;"></p>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function showLove(){
    document.getElementById("loveMessage").innerHTML = 
    "I Love You Forever, Samia üíç‚ú®";
}

/* Floating Hearts */
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(heart);
}

/* Simple Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function firework(){
    let x=Math.random()*canvas.width;
    let y=Math.random()*canvas.height/2;
    for(let i=0;i<30;i++){
        ctx.beginPath();
        ctx.arc(x,y,2,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
    }
}
setInterval(firework,800);
</script>

</body>
</html>
