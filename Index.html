<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Samia â¤ï¸</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff4e8a,#8e2de2);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    text-align:center;
}

.card{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:35px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    max-width:500px;
    z-index:2;
}

h1{
    font-size:32px;
    margin-bottom:10px;
}

p{
    font-size:18px;
    line-height:1.6;
}

button{
    margin-top:15px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4e8a;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ffe6f0;
}

#loveMessage, #funnyMessage{
    font-size:20px;
    margin-top:15px;
    font-weight:bold;
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: float 6s linear infinite;
    pointer-events:none;
}

@keyframes float{
    from{ transform:translateY(100vh); }
    to{ transform:translateY(-10vh); }
}

canvas{
    position:absolute;
    top:0;
    left:0;
    z-index:1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>Happy Birthday, Samia â¤ï¸</h1>
    <p>You are my happiness, my peace, and my favorite person in the world.</p>

    <button onclick="showLove()">Romantic Surprise ğŸ’Œ</button>
    <p id="loveMessage"></p>

    <button onclick="showFunny()">Funny Surprise ğŸ˜‚</button>
    <p id="funnyMessage"></p>
</div>

<script>

// Romantic text
function showLove(){
    document.getElementById("loveMessage").innerHTML =
    "I love you forever Samia ğŸ’–âœ¨ May your smile always shine like today!";
}

// Funny text
function showFunny(){
    document.getElementById("funnyMessage").innerHTML =
    "ğŸ‰ Happy Birthday Moto! ğŸ˜‚ğŸ‚";
}

// Floating hearts
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.innerHTML="â¤ï¸";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(heart);
}

// Fireworks animation
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function firework(){
    let x=Math.random()*canvas.width;
    let y=Math.random()*canvas.height/2;

    for(let i=0;i<40;i++){
        ctx.beginPath();
        ctx.arc(x,y,2,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
    }
}
setInterval(firework,600);

</script>

</body>
</html>
